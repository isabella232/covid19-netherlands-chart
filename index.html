<!doctype html>

<meta charset="utf-8">
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name="description" content="Historical chart of known cases of COVID-19, including hospitalised and fatality count" />

<!-- Twitter Card data -->
<meta name="twitter:site" content="@potherca">
<meta name="twitter:title" content="History of COVID-19 cases in the Netherlands">
<meta name="twitter:description" content="Historical chart of known cases of COVID-19, including hospitalised and fatality count">
<meta name="twitter:creator" content="@potherca">

<!-- Open Graph data -->
<meta property="og:title" content="History of COVID-19 cases in the Netherlands" />
<meta property="og:type" content="article" />
<meta property="og:url" content="https://blog.pother.ca/covid19-netherlands-chart" />
<meta property="og:description" content="Historical chart of known cases of COVID-19, including hospitalised and fatality count" />

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

<h1>
  <title>
    History of COVID-19 cases in the Netherlands
  </title>
</h1>

<div class="chart-container">
  <canvas id="covid19-chart"></canvas>
</div>

<style>
  html, body, div, h1 {
    margin:0;
    padding:0
  }

  body {
    font-family: sans-serif;
    text-align: center;
  }

  div {
    max-height:100%;
    max-width:100%;
    position: relative;
    top: 8vw;
  }

  h1 {
    font-family: sans-serif;
    font-size: 4vw;
    position: absolute;
    top: 0em;
    width: 100%;
  }

  title {
    display: block;
  }
</style>

<script>
  /*global fetch, Chart */
  const baseUrl = 'https://covid-19.potherca.workers.dev'

  const fetchJson = path => fetch(`${baseUrl}/${path}`).then(response => response.ok ? response.json() : {})

  const combineData = data => {
    const combined = []
    const ordered = [];

    data.forEach(collection => {
      if ('data' in collection) {
        collection = collection.data
      }

      collection.forEach((items) => {
        if ('date' in items) {
          const date = items.date

          if (date in combined === false) {
            combined[date] = {}
          }

          Object.entries(items).map(([key, value]) => {
            if (combined[date][key] === undefined || combined[date][key] === 0) {
              combined[date][key] = value
            }
          })

        }
      })
    })

    Object.keys(combined).sort().forEach((key) => {
      ordered.push(combined[key])
    });

    return ordered
  }

  const createChart = data => {
    const context = document.getElementById('covid19-chart').getContext('2d')

    new Chart(context, {
      type: 'line',
      data: {
        labels: data.map(values => new Date(values.date).toLocaleString('default', { month: 'long', day: 'numeric' })),
        datasets: [
          { label: 'Confirmed Cases', data: data.map(values => values['cases-total']), backgroundColor: 'rgba(98%, 88%, 12%, 0.2)' },
          { label: 'Hospitalized Patients', data: data.map(values => values['hospitalised-total']), backgroundColor: 'rgba(100%, 77%, 31%, 0.4)' },
          { label: 'IC Patients', data: data.map(values => values.intakeCumulative), backgroundColor: 'rgba(100%, 60%, 16%, 0.6)' },
          { label: 'Fatalities', data: data.map(values => values['deceased-total']), backgroundColor: 'rgba(85%, 37%, 5%, 0.8)' },
          { label: 'IC Fatalities', data: data.map(values => values.diedCumulative), backgroundColor: 'rgb(60%, 20%, 2%, 1)' },
          { label: 'Hospital Personnel', data: data.map(values => values['personell-total']) },
        ],
      }
    })

    return data
  }

  Promise.all([
    'https://covid-19.potherca.workers.dev/RIVM',
    'https://covid-19.potherca.workers.dev/NICE',
    ].map(fetchJson))
    .then(combineData)
    .then(createChart)
    .catch(error => {
      alert(`Sorry, something seems to have gone wrong!\n\n${error}`)
      console.log(error)
    })
</script>
